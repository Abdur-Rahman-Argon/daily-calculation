<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calculation</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="container"> <!--header name-->
        <h1 class="text-center text-success m-4"> Daily Calculation </h1>
    </header>
    <section class="container">
        <div class="row">
            
            <div class="col-12 col-lg-6">
                <img src="images/moneypic.png" class="img-fluid"  alt="">
            </div>
            <div class="col-12 col-lg-6 color-2">
                <div class="mb-4">
                    <h5 class="text-center p-2">Income</h5>
                <!-- income field start-->
                <div class="text-center ">
                    <label for="">Income:</label>
                    <input class="color-3 border-0" id="income" type="text">
                </div>
                <!-- income field end-->
                </div>
                <div class="text-center">
                    <h5 class="p-2">Expensive</h5>
                    <!-- Expensive input field start -->
                    <div class="p-1">
                        <label for="">Food:</label>
                        <input class="color-3 border-0" id="food" type="text" name="" id="">
                    </div>
                    <div class="p-1">
                        <label for="">Rent:</label>
                        <input class="color-3 border-0" id="rent" type="text" name="" id="">
                    </div>
                    <div class="p-1">
                        <label for="">Clothes:</label>
                        <input class="color-3 border-0" id="clothes" type="text">
                    </div>
                    <!-- Expensive input field end -->
                    <p id="error-massage" class="error"></p>
                    <button id="calculate-button" class="btn btn-success m-2 px-5 border-0">Calculate</button>
                </div>
                <!-- price calculation start -->
                <div class="text-center">
                    <h5 class="p-2">Total Expenses:<span id="total-expenses">0</span></h5>
                    <h5 class="mb-5">Balance:<span id="balance">0</span></h5>
                </div>
                <!-- price calculation start -->
                <div class="text-center">
                    <!-- save balance -->
                    <label for="">Save:</label>
                    <input class="color-3 width border-0"  id="save-parsent" type="text">
                    <span>%</span>
                    <button id="save" class="btn btn-success">Save</button>
                    <p id="error-massage2" class="error"></p>
                    <!-- save balance -->
                </div>
                <div class="text-center">
                    <!-- show balance amount -->
                    <h5 class="mt-4 p-1">Saving Amount:<span id="saving-amount">0</span></h5>
                    <h5 class="p-1">Remaining Balance:<span id="remaining-balance">0</span></h5>
                    <!-- show balance amount -->
                </div>
            </div>
        </div>
    </section>
    <!-- javascript section -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
