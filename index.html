<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calculation</title>
</head>
<body>
    <header>
        <h1> Money Master</h1>
    </header>
    <section>
        <div class="">
            <img src="images/moneypic.png" alt="">
        </div>
        <div>
            <div>
                <h4>Income</h4>
            <div>
                <label for="">Income:</label>
                <input id="income" type="number">
            </div>
            </div>
            <div>
                <h4>Expensive</h4>
                <div>
                    <label for="">Food:</label>
                    <input id="food" type="number" name="" id="">
                </div>
                <div>
                    <label for="">Rent:</label>
                    <input id="rent" type="number" name="" id="">
                </div>
                <div>
                    <label for="">Clothes:</label>
                    <input id="clothes" type="number">
                </div>
                <button id="calculate-button">Calculate</button>
            </div>
            <div>
                <h3>Total Expenses:<span id="total-expenses">0</span></h3>
                <h3>Balance:<span id="balance">0</span></h3>
            </div>
            <div>
                
                    <label for="">Save:</label>
                    <input id="save-parsent" type="number">
                
                <span>%</span>
                <button id="save">Save</button>
            </div>
            <div>
                <h3>Saving Amount:<span id="saving-amount">0</span></h3>
                <h3>Remaining Balance:<span id="remaining-balance">0</span></h3>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
